<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            width: 30vw;
            background-color: #191919;
            height: 40vh;
        }
        .btns {
            background-color: white;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <form name="calc">
                <input class="textview" name="textview">
            </form>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="btns w-100" onclick="back()">Back</button>
            </div>
            <div class="col-md-6">
                <button class="btns w-100" onclick="clean()">Clear</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button class="btns w-100" onclick="insert(7)">7</button>
            </div>
            <div class="col-md-3">
                <button class="btns w-100" onclick="insert(8)">8</button>
            </div>
            <div class="col-md-3">
                <button class="btns w-100" onclick="insert(9)">9</button>
            </div>
            <div class="col-md-3">
                <button class="btns w-100" onclick="insert('-')">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="4" onclick="insert(4)">
            </div>
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="5" onclick="insert(5)">
            </div>
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="6" onclick="insert(6)">
            </div>
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="+" onclick="insert('+')">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="1" onclick="insert(1)">
            </div>
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="2" onclick="insert(2)">
            </div>
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="3" onclick="insert(3)">
            </div>
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="x" onclick="insert('*')"></td>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="." onclick="insert('.')">
            </div>
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="0" onclick="insert(0)">
            </div>
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="=" onclick="equal()">
            </div>
            <div class="col-md-3">
                <input class="btns w-100" type="button" value="/" onclick="insert('/')"></td>
            </div>
        </div>
    </div>


    <script>
        function insert(num) {
            document.forms[0][0].value = document.forms[0][0].value + num
        }
        function equal() {
            var exp = document.forms[0][0].value;
            if(exp) {
                document.forms[0][0].value = eval(exp)
            }
        }
        function clean() {
            document.forms[0][0].value = "";
        }
        function back() {
            var exp = document.forms[0][0].value;
            document.forms[0][0].value = exp.substring(0, exp.length -1)
        }
    </script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
